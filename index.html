<!doctype html>

<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>פותר תשבצים</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body dir="rtl">
    <div class="container">
        <h1>פותר תשבצים</h1>

        <form class="row align-items-center form-horizontal" id="word_form" onsubmit="event.preventDefault();" >
            <div class="col-sm-3">
                <label class="visually-hidden" for="template">תבנית</label>
                <input type="text" class="form-control" id="template" placeholder="תבנית">
            </div>
            <div class="col-auto p-1">
                <label class="visually-hidden" for="sources">מקור</label>
                <div class="input-group">
                    <div class="input-group-text">מקור</div>
                    <select class="form-select" id="sources"></select>
                </div>
            </div>
            <div class="col-auto p-1">
                <button type="submit" class="btn btn-primary" id="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                        viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </div>
            <div class="center">השתמשו ב-? עבור אותיות לא ידועות (לדוגמא: "שלו?")</div>
        </form>
    </div>
    

    <ol id="words"></ol>
    <script>
    document.addEventListener('DOMContentLoaded', async (event) => {
        let main = await import("./main.js");
        main.init();
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
